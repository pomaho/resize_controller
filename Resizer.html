<html>
<head>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script src='ResizeController.js'></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script>
        $(document).ready(function () {
            var markerContainer = $('.marker-container'),
                    layoutContainerSelector = '.layout-container',
                    resizeController = new ResizeController(layoutContainerSelector, markerContainer);
            resizeController.init();
        });
    </script>
</head>
<body>
<div class='main-row'>
    <div class='layout-container'>
        <div class='content'>
            <div style="width:50%;margin-left:50%">
                <div class='text-block'>Resize Controller</div>
            </div>

        </div>
    </div>
    <div class='marker-container'>
    </div>
</div>
</body>
</html>
